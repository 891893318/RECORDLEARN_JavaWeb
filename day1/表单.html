<!DOCTYPE html>
<!--
  form标签表示表单，
    input type="text”表示文本框，其中name属性必须要指定，否则这个文本框的数据将来是不会发送给服务器的input type="password”表示密码框
    input type="radio”表示单选按钮。需要注意的是，name属性值保持一致，这样才会有互斥的效果;可以通过checked属性设置默认选中的项
    input type="checkbox”表示复选框。name属性值建议保持一致，这样将来我们服务器端获取值的时候获取的是一个数组
    select表示下拉列表。每一个选项是option，其中value属性是发送给服务器的值, selected表示默认选中的项
    textarea表示多行文本框（或者称之为文本域),它的value值就是开始结束标签之间的内容
    input type="submit”表示提交按钮
    input type="reset”表示重置按钮input tvpe="button”表示普通按钮

-->

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>表单</title>
    </head>
    <body>
    <h3>表单Pr</h3>
    <form action="demo.html"  method="post">
      账号：<input type="text" name="account"/><br>
      密码：<input type="password" name="psw"/><br>
      Sex：<input type="radio" name="Sex" value="man">男
      <input type="radio" name="Sex" value="women">女
      <input type="radio" name="Sex" value="women">Kunkun<br>
      Hobby：<input type="checkbox" name="hobby" value="Ikun">篮球
      <input type="checkbox" name="hobby" value="Ij">背带裤
      <input type="checkbox" name="hobby" value="Ij">中分<br>
      出生日期：<select name="kk">
      <option>kun年</option>
      <option>kun+1年</option>
    </select><br>
      其他：<textarea name="else" rows="4" cols="100"></textarea><br><br>
      <input type="submit" value="加入Ikun">
        <input type="reset" value="重置">
    </form>
    </body>
</html>
